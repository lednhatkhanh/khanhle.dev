version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Run type check
          command: yarn type-check
      - run:
          name: Build
          command: yarn build
